<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="subscription">
    <picture>
      <source srcset="./images/pattern-background-desktop.svg"
      media="(min-width: 800px)">
      <img src="./images/pattern-background-mobile.svg" alt="" class="bg-pattern" />
    </picture>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="card-image" class="card-img">
      <div class="text-section">
        <h1 class="card-header">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="pricing">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan">
            <h4 class="text-bold">Annual Plan</h4>
            <p class="greyed">$59.99/year</p>
          </div>
          <a href="" class="change">Change</a>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</>
            </div>
      </div>
  </div>
  


  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Code Victor</a>.
  </div>
</body>
</html>
